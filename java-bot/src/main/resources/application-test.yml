spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

bot:
  token: "${BOT_TOKEN:test_token}"

api:
  central:
    endpoint: "http://localhost:8080/mock-api"
    token: ${CENTRAL_API_TOKEN:test_token}
